<nav aria-label="breadcrumb">
    <div class="container">
        <div class="row">
            <div class="col">
                <ol class="breadcrumb">
                    {{- range .Ancestors.Reverse -}}
                    <li class="breadcrumb-item">
                        {{- if .IsHome -}}
                            <a href="/" title="{{- i18n "gohome" -}}"><i class="bi-house-fill"></i><span class="visually-hidden">{{- i18n "home" -}}</span></a>
                        {{- else -}}
                            <a href="{{- .RelPermalink -}}" title="{{- .Title -}}">{{- .LinkTitle -}}</a>
                        {{- end -}}
                    </li>
                    {{- end -}}
                    <li class="breadcrumb-item active">
                        <a aria-current="page">{{- .LinkTitle -}}</a>
                    </li>
                </ol>
            </div><!-- end of col -->
        </div><!-- end of row -->
    </div><!-- end of container -->
</nav>
